        - terra-network

#base de donnes  dudu service de notification(mysql)
  terra-notification-db:
    image: mysql:8.0
    container_name: terra-notification-db
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=terra_notification_db
      - MYSQL_USER=terra_notification_user
      - MYSQL_PASSWORD=
    ports:
      - "3309:3306"
    volumes:
      - terra-notification-data:/var/lib/mysql
    networks:
      - terra-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped




#service de notification(node.js)
  terra-notification-service:
    build:
      context: ./terra-notification-service
      dockerfile: Dockerfile
    container_name: terra-notification-service
    depends_on:
      - terra-conf-service
      - terra-registry-service
      - terra-redis
    ports:
      - "4002:4002"

    environment:
      - SPRING_APLLICATION_NAME= terra-notification-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://terra-registry-service:8761/eureka/
      - REDIS_URL=redis://terra-redis:6379/0
    networks:
      - terra-network  

#RabbitMq service
  terra-rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - terra-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - terra-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  terra-network:
    driver: bridge
