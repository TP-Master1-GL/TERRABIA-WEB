  terabia-product:
    container_name: terabia-product
    environment:
      - MYSQL_ROOT_PASSWORD=terra_root_password
      - MYSQL_DATABASE=terabia_product_db
      - MYSQL_USER=terra_product_user
      - MYSQL_PASSWORD=terra_product_password
    ports:
      - "3306:3306"
    volumes:
      - terabia-product-data:/var/lib/mysql
    networks:
      - terra-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
