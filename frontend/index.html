      /* CSS critique pour le chargement initial */

      }
      
      /* Text gradients am√©lior√©s */
      .gradient-text {
        background: linear-gradient(135deg, #22c55e 0%, #f59e0b 50%, #eab308 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 200% 200%;
        animation: gradientShift 4s ease infinite;
      }
      
      .gradient-text-primary {
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      /* Effets de shine modernes */
      .shine-hover {
        position: relative;
        overflow: hidden;
      }
      
      .shine-hover::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.7s ease;
        z-index: 1;
      }
      
      .shine-hover:hover::before {
        left: 100%;
      }
      
      /* Animations de particules */
      .particle {
        position: absolute;
        background: rgba(34, 197, 94, 0.1);
        border-radius: 50%;
        pointer-events: none;
      }
      
      /* Loading states */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Focus styles accessibilit√© */
      .focus-ring:focus {
        outline: 2px solid #22c55e;
        outline-offset: 2px;
      }
      
      /* Dark mode support basique */
      @media (prefers-color-scheme: dark) {
        .dark-auto {
          background-color: #0f172a;
          color: #f8fafc;
        }
      }
      
      /* Print styles */

        * {
          background: transparent !important;
          color: black !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }
      }
      
      /* Reduced motion support */

        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
