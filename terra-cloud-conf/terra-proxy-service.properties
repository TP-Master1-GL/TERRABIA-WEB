server.port=8082
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.defaultZone=http://localhost:8761/eureka/

# Configuration Spring Cloud Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


# Routes Configuration
spring.cloud.gateway.routes[0].id=terra-order-transaction-service
spring.cloud.gateway.routes[0].uri=lb://TERRA-ORDER-TRANSACTION-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/terra-order-transaction-service/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Actuator pour debug
management.endpoint.gateway.enabled=true
management.endpoints.web.exposure.include=gateway,health,env,routes